name: ðŸ§ª Teste Deploy FTP KingHost

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Criar arquivo de teste
        run: |
          echo "Deploy de teste realizado com sucesso em $(date)" > teste_upload.txt
          mkdir -p deploy_test
          mv teste_upload.txt deploy_test/

      - name: Enviar arquivo de teste via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          port: 21
          protocol: ftp
          security: loose
          local-dir: ./deploy_test/
          server-dir: /www/
          dangerous-clean-slate: false
          state-name: none

      - name: âœ… Confirmar sucesso
        run: echo "ðŸ§ª Teste de deploy concluÃ­do com sucesso! Verifique em https://www.thpl.com.br/teste_upload.txt"
