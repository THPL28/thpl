name: üöÄ Deploy Laravel to KingHost (simples)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Laravel App (KingHost)
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup PHP e Node
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, exif, pcntl, bcmath, gd, intl, zip
          tools: composer, npm

      - name: üì¶ Instalar depend√™ncias e build
        run: |
          composer install --no-dev --no-interaction --prefer-dist
          npm ci || npm install
          npm run build || echo "‚ö†Ô∏è Nenhum script build encontrado, continuando..."

      - name: üßæ Criar .env
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: üß† Otimizar Laravel
        run: |
          php artisan key:generate --force || true
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: üìÅ Preparar estrutura para deploy
        run: |
          mkdir deploy_package
          rsync -av --exclude-from=.gitignore ./ ./deploy_package/
          mkdir -p deploy_package/www
          cp -r public/* deploy_package/www/
          echo "‚úÖ Estrutura pronta para deploy no /www da KingHost"

      - name: üöÄ Enviar para servidor FTP KingHost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          port: 21
          protocol: ftp
          security: loose
          local-dir: ./deploy_package/www
          server-dir: ${{ secrets.KINGHOST_TARGET_PATH }}
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/storage/**
            **/tests/**
            **/*.env

      - name: ‚úÖ Deploy conclu√≠do
        run: echo "üéâ Deploy simples conclu√≠do com sucesso em ${{ secrets.KINGHOST_TARGET_PATH }}"
