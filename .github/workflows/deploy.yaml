name: ğŸš€ Deploy Laravel to KingHost

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar dependÃªncias PHP
        run: |
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: âš™ï¸ Instalar dependÃªncias Node e compilar
        run: |
          npm ci
          npm run build

      - name: ğŸš€ Deploy para KingHost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public/
          server-dir: public_html/
          protocol: ftps
          log-level: verbose
          dry-run: false
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/tests/**
            **/resources/**
            **/database/**
            **/*.env
          script: |
            mkdir build || true
