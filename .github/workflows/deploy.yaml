name: ðŸš€ Deploy Laravel to KingHost

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy para KingHost

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, xml, curl, zip
          coverage: none

      - name: ðŸ“¦ Instalar dependÃªncias do Composer
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸ“ Criar arquivo .env a partir do Secret
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: ðŸ”‘ Gerar chave da aplicaÃ§Ã£o
        run: php artisan key:generate --force

      - name: âš¡ Otimizar aplicaÃ§Ã£o Laravel
        run: php artisan optimize

      - name: ðŸ§± Compilar assets (caso use Mix/Vite)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          fi

      - name: ðŸ“¤ Fazer upload para KingHost via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./ 
          server-dir: /www/ 
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            **/.env
            node_modules/**
            storage/framework/cache/data/**
            storage/logs/**
            tests/**
            README.md
            *.md
