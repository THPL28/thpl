name: ğŸš€ Deploy Laravel to KingHost

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar dependÃªncias PHP
        run: |
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: âš™ï¸ Instalar dependÃªncias Node e compilar
        run: |
          npm ci
          npm run build
          mkdir -p public/build  # garante que a pasta build exista

      - name: ğŸš€ Deploy para KingHost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: public/
          server-dir: ${{ secrets.KINGHOST_TARGET_PATH || 'public_html/' }}
          log-level: verbose
          dry-run: false
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/tests/**
            **/resources/**
            **/database/**
            **/*.env
