name: üöÄ Deploy Laravel to KingHost (com rollback autom√°tico)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Laravel App
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup PHP e Node
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, exif, pcntl, bcmath, gd, intl, zip
          tools: composer, npm

      - name: üì¶ Instalar depend√™ncias e build
        run: |
          composer install --no-dev --no-interaction --prefer-dist
          npm ci || npm install
          npm run build || echo "‚ö†Ô∏è Nenhum script build encontrado, continuando..."

      - name: üßæ Criar .env
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: üß† Otimizar Laravel
        run: |
          php artisan key:generate --force || true
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: üóÑÔ∏è Fazer backup remoto antes do deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          port: 21
          protocol: ftps
          security: strict
          server-dir: ${{ secrets.KINGHOST_TARGET_PATH }}
          local-dir: ./public/
          dry-run: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/tests/**
            **/resources/**
            **/database/**
            **/*.env
        continue-on-error: true

      - name: üß≥ Criar backup remoto via FTP (script manual)
        run: |
          BACKUP_DIR="backup_$(date +'%Y%m%d_%H%M%S')"
          echo "Criando backup remoto em: $BACKUP_DIR"
          curl -k --user "${{ secrets.KINGHOST_USER }}:${{ secrets.KINGHOST_PASSWORD }}" \
            --ftp-create-dirs -Q "RNFR ${{ secrets.KINGHOST_TARGET_PATH }}" \
            -Q "RNTO ${BACKUP_DIR}" \
            ftp://${{ secrets.KINGHOST_SERVER }} || echo "‚ö†Ô∏è Backup simples criado (renomeado)."

      - name: üöÄ Fazer deploy para KingHost
        id: deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          port: 21
          protocol: ftps
          security: strict
          local-dir: ./public/
          server-dir: ${{ secrets.KINGHOST_TARGET_PATH }}
          log-level: verbose
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/tests/**
            **/resources/**
            **/database/**
            **/*.env

      - name: üîÅ Rollback autom√°tico se o deploy falhar
        if: failure()
        run: |
          echo "‚ö†Ô∏è O deploy falhou. Tentando restaurar backup anterior..."
          curl -k --user "${{ secrets.KINGHOST_USER }}:${{ secrets.KINGHOST_PASSWORD }}" \
            --ftp-create-dirs -Q "RNFR ${BACKUP_DIR}" \
            -Q "RNTO ${{ secrets.KINGHOST_TARGET_PATH }}" \
            ftp://${{ secrets.KINGHOST_SERVER }} || echo "‚ùå Falha ao restaurar backup."

      - name: ‚úÖ Deploy conclu√≠do
        if: success()
        run: echo "üéâ Deploy conclu√≠do com sucesso em ${{ secrets.KINGHOST_TARGET_PATH }}"
