name: ðŸš€ Deploy Laravel App (KingHost)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, bcmath, gd, pdo_mysql
          coverage: none

      - name: ðŸ§° Instalar dependÃªncias
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸ§± Preparar pacote de deploy
        run: |
          mkdir -p deploy_package
          rsync -av --exclude='.git*' --exclude='node_modules' --exclude='tests' --exclude='.github' --exclude='.env' ./ deploy_package/
          echo "${{ secrets.ENV_PRODUCTION }}" > deploy_package/.env

      - name: ðŸš€ Enviar para servidor FTP KingHost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          port: 21
          protocol: ftp
          security: loose
          local-dir: ./deploy_package/
          server-dir: /www/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/tests/**
            **/storage/**
            **/node_modules/**
            **/.github/**
            **/*.env
