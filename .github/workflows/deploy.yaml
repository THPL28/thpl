name: ðŸš€ Deploy Laravel to KingHost

on:
  workflow_run:
    workflows: ["Tests"]   
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: Deploy para KingHost

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, xml, curl, zip
          coverage: none

      - name: ðŸ“¦ Instalar dependÃªncias do Composer
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸ“ Criar arquivo .env a partir do Secret
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: ðŸ”‘ Gerar chave da aplicaÃ§Ã£o
        run: php artisan key:generate --force

      - name: ðŸ§± Compilar assets (caso use Mix/Vite)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          fi

      - name: ðŸ“¤ Fazer upload para KingHost via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          port: 22
          source: "./"
          target: ${{ secrets.KINGHOST_TARGET_PATH }}
          overwrite: true
          rm: false
