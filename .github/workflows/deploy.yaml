name: ðŸš€ Deploy Laravel App (KingHost)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ðŸ“¦ Enviar aplicaÃ§Ã£o para KingHost
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ§° Configurar PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, bcmath, gd, pdo_mysql
          coverage: none

      - name: ðŸ“¦ Instalar dependÃªncias (sem dev)
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸ§± Preparar pacote de deploy
        run: |
          mkdir -p deploy_package/www
          rsync -av --exclude='.git*' --exclude='node_modules' --exclude='tests' --exclude='storage' --exclude='.github' --exclude='.env' ./ deploy_package/www/
          echo "${{ secrets.ENV_FILE }}" > deploy_package/www/.env

      - name: ðŸš€ Enviar via FTP para KingHost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          port: 21
          protocol: ftp
          security: loose
          local-dir: ./deploy_package/www/
          server-dir: ${{ secrets.KINGHOST_TARGET_PATH }}
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/storage/**
            **/tests/**
            **/*.env
