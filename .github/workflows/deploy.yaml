name: ðŸš€ Deploy Laravel to KingHost

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy para KingHost

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql, xml, curl, zip
          coverage: none
          tools: composer

      - name: ðŸ“¦ Instalar dependÃªncias do Composer
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: ðŸ“ Criar arquivo .env a partir do Secret
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: ðŸ”‘ Gerar chave da aplicaÃ§Ã£o
        run: php artisan key:generate --force

      - name: ðŸ§± Compilar assets (Vite/Mix)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          fi

      - name: âš¡ Otimizar aplicaÃ§Ã£o Laravel
        run: php artisan config:cache && php artisan route:cache && php artisan view:cache

      - name: ðŸ“¦ Adaptar e limpar estrutura para KingHost
        run: |
          mkdir laravel_core 
          shopt -s dotglob
          mv * laravel_core/ 2>/dev/null || true
          rm -rf laravel_core/.git
          rm -rf laravel_core/.github
          rm -rf laravel_core/node_modules
          rm -f laravel_core/.env
          mv laravel_core/public/build laravel_core/public/lv_assets || true
          sed -i 's/\/build\//\/lv_assets\//g' laravel_core/public/index.php || true
          rm -rf dist || true
          rm -rf build || true
          mv laravel_core/public/* ./
          rm -rf laravel_core/public

      - name: ðŸ§¹ Limpar cache e logs antes do deploy
        run: |
          rm -rf laravel_core/storage/framework/cache/data/* || true
          rm -rf laravel_core/storage/logs/* || true

      - name: ðŸ“¤ Fazer upload para KingHost via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.KINGHOST_SERVER }}
          username: ${{ secrets.KINGHOST_USER }}
          password: ${{ secrets.KINGHOST_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /www/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            node_modules/**
            tests/**
            README.md
            *.md
            .env
